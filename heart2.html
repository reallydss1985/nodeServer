<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="styleSheet" href="/css/heart.css" />
    <style>
        #heart {
            animation: jump 500ms ease  infinite alternate;
        }

        @keyframes jump {
            from {
                transform: scale(1.0);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div id="heart">
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>
